<html>
    <head>
        <meta charset="UTD-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css">
        
        <title>Add Medicine | MLS</title>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h3>Medication Leaflet System</h3>
            </div>
            <div class="user-wrap">
                <button type="button" class ="btn btn-default button" id="registerUserButton">Register User</button>
                <button type="button" class ="btn btn-default button" id="deleteUserButton">Delete User</button>  
            </div>
            
            
            <div id="deleteUser" class="modal">

              <!-- Modal content -->
              <div class="modal-content">
                <span class="close">&times;</span>
                  <input type="text" class="ssn" id ="SSN" placeholder="XXX-XX-XXXX" required="">
                    <label for="SSN">
                    Enter the account holder's SSN.
                    </label>
                  <button type="submit" class="btn btn-default submit-btn addMeds" onclick="confirmDeletion()">Submit</button>
                  <button type="reset" class="btn btn-default reset-btn addMeds">Reset</button>
                  
              </div>

            </div>
            
            
           <div class="backButton">
                    <a href="index.html"><img src="reply.png" width="70" height="70" alt="Go Back"> </a>
            </div>
        </div>
        
        
        <script type="text/javascript">
            document.getElementById("registerUserButton").onclick = function () {
                location.href="register.html";
            };
            
            // Get the modal
            var modal = document.getElementById('deleteUser');

            // Get the button that opens the modal
            var btn = document.getElementById("deleteUserButton");

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];

            // When the user clicks on the button, open the modal 
            btn.onclick = function() {
              modal.style.display = "block";
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
              modal.style.display = "none";
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
              if (event.target == modal) {
                modal.style.display = "none";
              }
            }
            
            function confirmDeletion() {
                confirm("Are you sure?");
            }
            
        </script>
    </body>
</html>
